<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Balises meta pour le SEO -->
    <meta
      name="description"
      content="Portfolio de Thomas Philipponneau, développeur front-end et webmaster."
    />
    <meta
      name="keywords"
      content="Thomas Philipponneau, développeur, React, front-end, bordeaux"
    />
    <meta name="author" content="Thomas Philipponneau" />

    <!-- Balises Open Graph (pour les partages sur les réseaux sociaux) -->

      property="og:title"
      content="Thomas Philipponneau - Développeur Front-End"
    />

      property="og:description"
      content="Découvrez mes projets et compétences en développement web."

      name="twitter:title"
      content="Thomas Philipponneau - Développeur Front-End"
    />

      name="twitter:description"
      content="Découvrez mes projets et compétences en développement web."

    <!-- Favicon améliorée -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
